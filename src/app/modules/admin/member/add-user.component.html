<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card dark:border-b">
        <div class="flex flex-col w-full max-w-screen-auto mx-auto">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                    </div>
                    <div class="flex flex-col min-w-0">
                        <ng-container>
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight md:leading-snug truncate">
                                welcome-To Page Add New User!</div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new request and 15 new
                                tasks</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3 mr-6">
                    <button class="fuse-mat-button-rounded bg-accent-600" mat-flat-button [routerLink]="['/app-user']" [color]="'accent'">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                        <span class="ml-2">Back to App User</span>
                    </button>
                    <!-- <button class="fuse-mat-button-rounded" mat-flat-button [color]="'primary'">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user-add'"></mat-icon>
                        <span class="ml-2">Add User</span>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="w-auto m-4">
        <div class="flex flex-col flex-auto min-w-0">
            <div class="flex flex-col flex-auto items-center sm:p-5">
                <div class="flex flex-col w-full">
                    <!-- <div class="-ml-4">
                        <a mat-button [routerLink]="['/app-user']" [color]="'primary'">
                            <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                            <span class="ml-2">Back to App User</span>
                        </a>
                    </div> -->
                    <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                        Add New User
                    </div>

                    <!-- Form -->
                    <div class="mt-2 sm:mt-2 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-white">
                        <!-- Alert -->
                        <fuse-alert class="mb-8" *ngIf="alert" [type]="alert.type" [showIcon]="false">
                            {{alert.message}}
                        </fuse-alert>
                        <form [formGroup]="addUserForm" class="space-y-3" #supportNgForm="ngForm">
                            <div class="mb-6">
                                <div class="text-2xl font-bold tracking-tight">Submit your request</div>
                                <div class="text-secondary">Your request to add a new user.</div>
                            </div>

                            <div class="grid gap-x-40  lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 flex-wrap">
                                <!-- FirstName -->
                                <mat-form-field class="w-full">
                                    <input matInput >
                                    <mat-label>FirstName</mat-label>
                                </mat-form-field>
                                <!-- LastName -->
                                <mat-form-field class="w-full">
                                    <input matInput >
                                    <mat-label>LastName</mat-label>
                                </mat-form-field>
                                <!-- LastName -->
                                <mat-form-field class="w-full">
                                    <input matInput [formControlName]="'username'" [required]="true">
                                    <mat-label>UserName</mat-label>
                                    <mat-error *ngIf="addUserForm.get('username').hasError('required')">
                                        Required
                                    </mat-error>
                                </mat-form-field>
                                <!-- Email -->
                                <mat-form-field class="w-full">
                                    <input type="email" matInput >
                                    <mat-label>Email</mat-label>
                                </mat-form-field>
                                <!-- Password -->
                                <mat-form-field class="w-full">
                                    <input type="text" matInput >
                                    <mat-label>Password</mat-label>
                                </mat-form-field>
                                <!-- Confirm Password -->
                                <mat-form-field class="w-full">
                                    <input type="text" matInput >
                                    <mat-label>Confirm Password</mat-label>
                                </mat-form-field>
                                <!-- BirthDay -->
                                <mat-form-field class="w-full">
                                    <mat-label>Birth Date</mat-label>
                                    <input matInput [matDatepicker]="picker"/>
                                    <mat-datepicker-toggle [disabled]="false" matSuffix [for]="picker">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker [disabled]="false" #picker></mat-datepicker>
                                </mat-form-field>
                                <!-- Message -->
                                <mat-form-field class="fuse-mat-textarea w-full">
                                    <mat-select name="sex">
                                        <mat-option *ngFor="let sex of sexs" [value]="sex.value">
                                          {{sex.viewValue}}
                                        </mat-option>
                                      </mat-select>
                                    <mat-label>Sex</mat-label>
                                </mat-form-field>
                            </div>

                            <!-- Actions -->
                            <div class="flex items-center justify-end">
                                <button mat-button [color]="'accent'" (click)="clearForm()">
                                    Clear
                                </button>
                                <button class="ml-2" mat-flat-button [color]="'primary'">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
