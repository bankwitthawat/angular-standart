<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card dark:border-b">
        <div class="flex flex-col w-full max-w-screen-auto mx-auto">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                    </div>
                    <div class="flex flex-col min-w-0">
                        <ng-container>
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight md:leading-snug truncate">
                                welcome-To Application For Admin!</div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new request and 15 new
                                tasks</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3 mr-6">
                    <!-- <button class="fuse-mat-button-rounded bg-accent-600" mat-flat-button [color]="'accent'">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                        <span class="ml-2">Request</span>
                    </button> -->
                    <button class="fuse-mat-button-rounded" mat-flat-button [color]="'primary'" (click)="addUser()">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user-add'"></mat-icon>
                        <span class="ml-2">Add User</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search -->
    <div class="w-auto m-4">
        <mat-accordion multi>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <b class="text-2xl m-2">Search</b>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-divider class="my-4"></mat-divider>

                <div class="grid lg:grid-cols-4 md:grid-cols-4 sm:grid-cols-1 flex-wrap">
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" aria-label="Search" placeholder="Search" />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" aria-label="Search" placeholder="Search" />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" placeholder="Search" />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" aria-label="Search" placeholder="Search" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid lg:grid-cols-4 md:grid-cols-4 sm:grid-cols-1 flex-wrap">
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" aria-label="Search" placeholder="Search" />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" aria-label="Search" placeholder="Search" />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" placeholder="Search" />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col m-2">
                        <h1>Search</h1>
                        <mat-form-field appearance="fill" class="example-full-width">
                            <input matInput
                                class="focus:border-light-blue-500 w-full text-md text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5"
                                type="text" aria-label="Search" placeholder="Search" />
                        </mat-form-field>
                    </div>
                </div>
                <mat-divider class="my-4"></mat-divider>
                <div class="grid grid-row lg:justify-end md:w-full">
                    <button type="button" mat-button class="bg-gray-700 bg-opacity-75 text-white">Search</button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <!-- table -->
    <div class="example-container m-6">

        <div class="example-table-container mat-elevation-z2">
            <table mat-table class="example-table" [dataSource]="dataSource">

                <!-- Icon Column -->
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 8%; padding-right: 24px;">Edit</th>
                    <td mat-cell *matCellDef="let element" class="text-center" style="padding-right: 24px;">
                        <mat-icon class="icon-size-5" [svgIcon]="'edit'"></mat-icon>
                        <mat-icon class="icon-size-5" [svgIcon]="'delete'"></mat-icon>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 5%;"> No. </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Weight </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Symbol </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [showFirstLastButtons]=true #paginator></mat-paginator>


</div>
